<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add Model</title>
</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>
<div class="container mt-5">
    <h2>Add Model</h2>
    <form th:action="@{/models/add}" th:object="${addModelDto}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
        </div>
        <!-- Add other form fields for category, imageURL, startYear, endYear, created, modified, brandName -->
        <button type="submit" class="btn btn-primary">Add Model</button>
    </form>
</div>

</body>
</html>
