<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Add Model</title>
</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>
<div class="container mt-5">
    <h2>Add Model</h2>
    <form th:action="@{/models/add}" th:object="${addModelDto}" method="post">
        <div class="form-group">
            <label for="brandId">Select User:</label>
            <select class="form-control" id="brandId" name="brandId" th:field="*{brandId}">
                <option th:each="brand : ${allBrands}" th:value="${brand.id}" th:text="${brand.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" >
        </div>

        <div class="form-group">
            <label for="category">Transmission:</label>
            <select class="form-control" id="category" name="category" th:field="*{category}" >
                <option value="Car">Car</option>
                <option value="Buss">Buss</option>
                <option value="Truck">Truck</option>
                <option value="Motorcycle">Motorcycle</option>
                <!-- Add other transmission types as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="imageURL">ImageURL:</label>
            <input type="text" class="form-control" id="imageURL" name="imageURL" th:field="*{imageURL}" >
        </div>
        <div class="form-group">
            <label for="startYear">Start Year:</label>
            <input type="number" class="form-control" id="startYear" name="startYear" th:field="*{startYear}" >
        </div>
        <div class="form-group">
            <label for="endYear">Start Year:</label>
            <input type="number" class="form-control" id="endYear" name="endYear" th:field="*{endYear}" >
        </div>
<!--        <div class="form-group">-->
<!--            <label for="created">ImageURL:</label>-->
<!--            <input type="datetime-local" class="form-control" id="created" name="created" th:field="*{created}" >-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label for="modified">ImageURL:</label>-->
<!--            <input type="datetime-local" class="form-control" id="modified" name="modified" th:field="*{modified}" >-->
<!--        </div>-->
        <!-- Add other form fields for category, imageURL, startYear, endYear, created, modified, brandName -->
        <button type="submit" class="btn btn-primary">Add Model</button>
    </form>
</div>

</body>
<footer th:replace="fragments/footer"/>
</html>
