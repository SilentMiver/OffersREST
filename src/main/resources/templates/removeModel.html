<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Remove Model</title>
</head>
<body>

<div class="container mt-5">
    <h2>Remove Model</h2>
    <form th:action="@{/models/remove}" method="post">
        <div class="form-group">
            <label for="modelName">Model Name:</label>
            <input type="text" class="form-control" id="modelName" name="modelName" th:value="${modelName}" >
        </div>
        <button type="submit" class="btn btn-danger">Remove Model</button>
    </form>
</div>

</body>
<footer th:replace="fragments/footer"/>
</html>
