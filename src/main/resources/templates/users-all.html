<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">All users</h2>
                <div class="col-md-6"><img src="/pic/company.png" height="350px"></div>
                <div th:each="u : ${usersInfos}" class="d-flex flex-column bg-text mb-3">
                    <h2 th:text="'Brand: ' + ${u.userName}"></h2>
                    <h4><a class="btn-block" th:href="@{/users/user-details/{user-name}(user-name=${u.userName})}">Detail
                        info</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
