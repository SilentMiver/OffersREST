<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Details</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/navbar">Navbar</div>
<div class="container mt-5">
    <h2>Offer Details</h2>
    <dl class="row">
        <dt class="col-sm-3">Description:</dt>
        <dd class="col-sm-9" th:text="${offerDetails.description}"></dd>

        <dt class="col-sm-3">Engine:</dt>
        <dd class="col-sm-9" th:text="${offerDetails.engine}"></dd>

        <dt class="col-sm-3">Image URL:</dt>
        <dd class="col-sm-9" th:text="${offerDetails.imageURL}"></dd>

        <dt class="col-sm-3">Mileage:</dt>
        <dd class="col-sm-9" th:text="${offerDetails.mileage}"></dd>

        <dt class="col-sm-3">Price:</dt>
        <dd class="col-sm-9" th:text="${offerDetails.price}"></dd>

        <dt class="col-sm-3">Transmission:</dt>
        <dd class="col-sm-9" th:text="${offerDetails.transmission}"></dd>

        <dt class="col-sm-3">Year:</dt>
        <dd class="col-sm-9" th:text="${offerDetails.year}"></dd>

        <dt class="col-sm-3">Model:</dt>
        <dd class="col-sm-9" th:text="${offerDetails.model.name}"></dd>

<!--        <dt class="col-sm-3">User:</dt>-->
<!--        <dd class="col-sm-9" th:text="${offerDetails.users.userName}"></dd>-->

        <dt class="col-sm-3">Created:</dt>
        <dd class="col-sm-9" th:text="${offerDetails.created}"></dd>

        <dt class="col-sm-3">Modified:</dt>
        <dd class="col-sm-9" th:text="${offerDetails.modified}"></dd>
    </dl>
    <a class="btn btn-primary" th:href="@{/offers/all}">Back to All Offers</a>
</div>

</body>
<footer th:replace="fragments/footer"/>
</html>
